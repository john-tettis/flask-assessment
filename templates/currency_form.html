{% extends 'base.html'%}

{% block title%}Currency Converter{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class=flashes>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}
<form action="/converted">
    <label for="c1">Convert from:</label>
    <div class="input-group mb-3">
        <input id="c1"type="text" class="form-control" name="currency1" {% if c1 %}value="{{c1}}"{% endif %} placeholder="USD" aria-describedby="addon-wrapping">
    </div>
    <label for="c2">Convert from:</label>
    <div class="input-group mb-3">
        <input id="c2"type="text" class="form-control"{% if c2 %}value="{{c2}}"{% endif %} name="currency2"placeholder="EUR" aria-describedby="addon-wrapping">
    </div>
    <label for="amount">Amount:</label>
    <div class="input-group mb-3">
        <input id="amount"type="number" class="form-control"{% if amount %}value="{{amount}}"{% endif %} name="amount"placeholder="100" aria-describedby="addon-wrapping">
    </div>
    <button class="btn btn-block btn-success mt-3">Convert</button>
</form>



{% endblock %}
